{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<style>
    .carousel-item img {
        border-radius: 15px; /* Закругление краев */
        height: 400px; /* Уменьшение высоты */
        object-fit: cover; /* Подгонка изображения */
    }
    .carousel-caption {
        background: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон для текста */
        border-radius: 15px; /* Закругление краев */
    }
</style>
<div id="eventCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for event in events %}
            <li data-target="#eventCarousel" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for event in events %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <a href="{% url 'event_detail' event.id %}">
                    <img src="{{ event.image.url }}" class="d-block w-100" alt="{{ event.name }}">
                </a>
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ event.name }}</h5>
                    <p>{{ event.date }} at {{ event.time }} - {{ event.location }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#eventCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#eventCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock content %}
