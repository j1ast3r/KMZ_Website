{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="profile-container">
    <h1>Change Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Change Password</button>
    </form>
</div>
{% endblock %}
